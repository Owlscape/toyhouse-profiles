<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
<link href="./cloverse-species-card.css" rel="stylesheet">
<div class="certificate">
  <div class="certificate__stamp">
    <img src="./clovercoin-logo-off-black.png" />
  </div>
  <div class="certificate__notecard">
    <h1>Cloverse Species Certificate</h1>
    <hr />
    <ul class="field-list">
      <li class="field-list__row">
        <span class="field-list__label">
          Name
        </span>
        <span class="field-list__value">
          Namegoes Hereitis
        </span>
      </li>
      <li class="field-list__row">
        <span class="field-list__label">
          Species
        </span>
        <span class="field-list__value">
          The Royal Pillowing Club Official Mascot
        </span>
      </li>
      <li class="field-list__row">
        <span class="field-list__label">
          Owner
        </span>
        <span class="field-list__value">
          Cancelled McAjFace
        </span>
      </li>
    </ul>

    <div class="certificate__photo">
      <img class="photo__image" src="https://picsum.photos/200" />
      <div class="photo__caption">
        <i class="fas fa-palette"></i>
        <a href="https://www.clovercoin.com">CloverCoin Designs</a>
      </div>
      <img src="./tack.png" class="photo__tack">
    </div>
  </div>
  <div class="certificate__tabs">
    <ul class="tab-list">
      <li>
        <i class="fab fa-wikipedia-w"></i>
      </li>
      <li>
        <i class="fab fa-discord"></i>
      </li>
      <li>
        <i class="fab fa-deviantart"></i>
      </li>
      <li>
        <i class="fab fa-patreon"></i>
      </li>
      <li>
        <i class="fas fa-code"></i>
      </li>
    </ul>
  </div>
</div>
